<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
<h1>Inicio</h1>
<p th:text="${mensaje}">
<p th:text="${saludo}"></p>
<br/>

<div th:if="${personas != null and !personas.empty}">
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>
        </tr>

        <tr th:each="persona : ${personas}">
            <td th:text="${persona.nombre}">Mostrar Nombre</td>
            <td th:text="${persona.apellido}">Apellido</td>
            <td th:text="${persona.email}">Email</td>
            <td th:text="${persona.telefono}">Telefono</td>
        </tr>
    </table>
</div>
<div th:if="${personas == null or personas.empty}">La lista est√° vacia</div>

</body>
</html>
